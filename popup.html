<!DOCTYPE html>
<html lang="ko">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
		<!-- <link rel="stylesheet" href="css/import.css"> -->
		<link rel="stylesheet" href="css/popup.css">
	</head>

	<body style="width: 300px; background-color: #e7e7e7; ">
		<h3 class="container text-center justify-content-around col"><img src="/images/icon32.png">StarPhish</h3>
		<h6 class="container text-center">Catchphrase 넣기!!!</h6>

		<hr>

		<h5 class="container text-center">이 메일을</h5>

		<div class="container text-center justify-content-around col">
			<div class="container text-center p-3">
				<button class="container text-center btn btn-warning" id="btnTmpOff" data-toggle="tooltip" data-placement="right" title="현재 메일의 보안 설정을 임시로 변경합니다.">
					원래대로
				</button>
			</div>
		</div>

		<hr>

		<h5 class="container text-center">메일 보안 설정</h5>

		<div class="container text-center justify-content-around col">
			<div class="container text-center p-3">
				<button class="container text-center btn btn-secondary" id="btnOff" data-toggle="tooltip" data-placement="right" title="StarPhish의 기능을 끕니다.">
					끄기
				</button>
			</div>

			<div class="container text-center p-3">
				<button class="container text-center btn btn-danger" id="btnRemoveLink" data-toggle="tooltip" data-placement="right" title="메일 본문의 링크를 삭제합니다.">
					링크제거
				</button>
			</div>

			<div class="container text-center p-3">
				<button class="container text-center btn btn-secondary" id="btnRaw" data-toggle="tooltip" data-placement="right" title="메일 본문을 원시 형태로 표시합니다.">
					HTML 보기
				</button>
			</div>
		</div>

		<hr>

		<div class="container text-center justify-content-around col">
			<div class="container text-center p-3">
				<button class="container text-center btn btn-info" id="btnUsage" data-toggle="tooltip" data-placement="right" title="사용법 및 안내를 표시합니다.">
					사용법
				</button>
			</div>
		</div>

		<script src="popup.js"></script>

	</body>

</html>
