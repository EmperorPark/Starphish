<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/import.css">
	<link rel="stylesheet" href="css/popup.css">
	<style>
		
	</style>
</head>



<body style="width: 280px; background-color: #e7e7e7; ">
	<h3 class="my-3 justify-content-around col"><center><img src="/images/icon32.png">StarPhish</center></h3>
	<div class="my-3 justify-content-around col">
		<div class="my_box row p-3">
			<button class="btn col-4 btn-primary activ " id="btnOff"><small>끄기</small></button>
			<i type="button" class="btn bi-three-dots-vertical" data-toggle="tooltip" data-placement="right" title="비활성화"></i>
			
		</div>

		<div class="my_box row p-3">
			<button class="btn col-4 active" id="btnRemoveLink"><small>링크제거</small></button>
			<i type="button" class="btn bi-three-dots-vertical" data-toggle="tooltip" data-placement="right" title="활성화"></i>
		</div>

		<div class="my_box row p-3">
			<button class="btn col-4 active" id="btnRemoveBtn"><small>버튼제거</small></button>
			<i type="button" class="btn bi-three-dots-vertical" data-toggle="tooltip" data-placement="right" title="Tooltip on right"></i>
		</div>

	<script defer="defer" src="popup.js"></script>

</body>

</html>
