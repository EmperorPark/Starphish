<!DOCTYPE html>
<html lang="ko">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
		<!-- <link rel="stylesheet" href="css/import.css"> -->
		<link rel="stylesheet" href="css/popup.css">
	</head>

	<body style="width: 300px; background-color: #e7e7e7; ">
		<h3 class="container text-center justify-content-around col"><img src="/images/icon32.png">StarPhish</h3>
		<h6 class="container text-center">피싱메일 예방을 위한 간결한 솔루션</h6>

		<hr>

		<h5 class="container text-center">현재 메일 임시 설정</h5>

		<div class="container text-center justify-content-around col">
			<div class="container text-center p-3">
				<button class="container text-center btn btn-warning" id="btnTmpToggle" data-toggle="tooltip" data-placement="right" title="현재 메일의 보안 설정을 임시로 변경합니다. gmail페이지에서만 동작합니다.">
					<span class="glyphicon glyphicon-repeat" id="iconToOriginal"></span>
					<span class="glyphicon glyphicon-lock" id="iconToSecurityMode" hidden></span>
					<span id="textTmpToggle">원래대로</span>
				</button>
			</div>
		</div>

		<hr>

		<h5 class="container text-center">메일 보안 설정</h5>

		<div class="container text-center justify-content-around col">
			<div class="container text-center p-3">
				<button class="container text-center btn btn-secondary" id="btnOff" data-toggle="tooltip" data-placement="right" title="StarPhish의 기능을 끕니다.">
					<span class="glyphicon glyphicon-off"></span>	
					끄기
				</button>
			</div>

			<div class="container text-center p-3">
				<button class="container text-center btn btn-danger" id="btnRemoveLink" data-toggle="tooltip" data-placement="right" title="메일 본문의 링크를 삭제합니다.">
					<span class="glyphicon glyphicon-ban-circle"></span>
					링크제거
				</button>
			</div>

			<!-- 기능이 너무 불안정해 우선 hidden으로 처리한다. -->
			<div class="container text-center p-3" hidden>
				<button class="container text-center btn btn-secondary" id="btnRaw" data-toggle="tooltip" data-placement="right" title="메일 본문을 원시 형태로 표시합니다.">
					<span class="glyphicon glyphicon-text-size"></span>
					텍스트만 보기
				</button>
			</div>
		</div>

		<hr>

		<div class="container text-center justify-content-around col">
			<div class="container text-center p-3">
				<button class="container text-center btn btn-info" id="btnUsage" data-toggle="tooltip" data-placement="right" title="사용법 및 안내를 표시합니다.">
					<span class="glyphicon glyphicon-book"></span>
					사용법
				</button>
			</div>
		</div>

		<hr>

		<div class="container text-center justify-content-around col">
			<div class="container text-center p-3">
				<i id="phishingCommonSenseArea">_</i>
			</div>
		</div>

		<script src="popup.js"></script>

	</body>

</html>
